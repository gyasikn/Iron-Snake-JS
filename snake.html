<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="snake.css">
  <title>Snake</title>
</head>
<body>
  <h1>SNAKE</h1>
  <h1>
    <img src="images/doublesnake.png" alt="2snake">
  </h1>

  <canvas id="canvas" width="800" height="600"></canvas>

  <button id='btn'>START</button>

  <div class="score">
    SCORE:
  </div>

  <button id="btn-help">HELP</button>





<!-- Modal -->
  <div id="modal-help" class="modal">
    <div class="modal-content">

      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>INSTRUCTIONS</h2>
      </div>

      <div class="modal-body">
        <h3>Use The Directional Arrows To Navigate The Board</h3>
        <h2>&larr; &uarr; &rarr; &darr;</h2>
      </div>

      <div class="modal-footer">
        <p>Enjoy The Game!</p>
      </div>


    </div>

  </div>

<script>
    var modal = document.getElementById('modal-help');
    var btn = document.getElementById('btn-help');
    var span = document.getElementsByClassName('close')[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>

<!-- Modal End -->






<script src="js/snake.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
